<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <!-- ===== custom css ====== -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="nfc-accout-dashboard">
  <div class="nfc-accounthead">
    <!-- <div class="nfc-dashboard-headtop d-flex px-5 justify-content-between">
      <p class="m-0" id="current-time">time</p>
      <div class="d-flex gap-3">
        <p class="m-0">network</p>
        <p class="m-0" id="battery-level"></p>
      </div>
    </div> -->
   <div class="nfc-accout-dashboard-head d-flex justify-content-between align-items-center px-3 py-2">
    <div class="left d-flex align-items-center gap-2 ">
      <div class="profile">
        <button><i class="fa-solid fa-user"></i></button>
      </div>
      <div>
        <p class="m-0 morning-text">Goodmorning</p>
        <p class="m-0">MD. MEJBABUL ALAM</p>
      </div>
    </div>
    <div class="right">
      <button><i class="fa-regular fa-bell"></i></button>
    </div>
   </div>
  </div>
  <div class="nfc-account-no d-flex align-items-center px-3 justify-content-between">
    <div class="accout-Number">
      <p class="m-0">Account</p>
      <span>101&#183;&#183;&#183;&#183;&#183;&#183;1833</span>
    </div>
    <div class="menu">
      <button>
        ৳
      </button> |
      <button>
        <i class="fa-solid fa-house-circle-exclamation"></i>
      </button>
    </div>
  </div>
  <hr class="vertical-line">
  <div class="option my-4">
    <div class="option-item">
      <span><i class="fa-solid fa-money-bill-transfer"></i></span>
      <p class="m-0">Fund Transfer</p>
    </div>
    <div class="option-item">
      <span><i class="fa-solid fa-money-bill"></i></span>
      <p class="m-0">Bill Payment</p>
    </div>
    <div class="option-item">
      <span><i class="fa-regular fa-credit-card"></i></span>
      <p class="m-0">Card Payment</p>
    </div>
    <div class="option-item">
      <span><i class="fa-solid fa-mobile-screen"></i></span>
      <p class="m-0">Recharge</p>
    </div>
    <div class="option-item">
      <span><i class="fa-solid fa-comment-dollar"></i></span>
      <p class="m-0">Send Money</p>
    </div>
    <div class="option-item">
      <span><i class="fa-solid fa-ellipsis"></i></span>
      <p class="m-0">More</p>
    </div>
  </div>
  <hr class="vertical-line">
  <div class="card-img">
    <img class="w-100" src="https://www.clipartmax.com/png/middle/110-1105004_credit-card-free-icon-credit-card-flat-png.png" alt="">
  </div>
  <hr class="vertical-line">
  <div class="px-3 d-flex justify-content-between">
    <div>My Card</div>
    <div class="d-flex mycard gap-1 align-items-center">
        <button>
          ৳
        </button> |
        <button>
          <i class="fa-solid fa-angle-down"></i>
        </button>
    </div>
  </div>
  <hr class="vertical-line">
  <div class="nfc-account-footer d-flex justify-content-between px-3 py-2">
    <a class="nav-link" href="#">
      <span></span>
      <p class="m-0">Home</p>
    </a>
    <a class="nav-link" href="#">
      <span><i class="fa-regular fa-user"></i></span>
      <p class="m-0">My Banking</p>
    </a>
    <a class="nav-link" href="#">
      <span><i class="fa-solid fa-qrcode"></i></span>
      <p class="m-0">QR</p>
    </a>
    <a class="nav-link" href="#">
      <span><i class="fa-brands fa-internet-explorer"></i></span>
      <p class="m-0">Explore</p>
    </a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
